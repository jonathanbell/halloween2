<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Halloween Counter Remote</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .status {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-indicator.connected {
      background: #4ade80;
    }

    .status-indicator.disconnected {
      background: #f87171;
      animation: none;
    }

    .status-indicator.connecting {
      background: #fbbf24;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      color: white;
      font-size: 14px;
      font-weight: 500;
    }

    .title {
      color: white;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .counter-display {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .count-label {
      color: #666;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .count-value {
      color: #333;
      font-size: 72px;
      font-weight: 800;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }

    .candy-info {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #e0e0e0;
    }

    .candy-stat {
      flex: 1;
    }

    .candy-stat-label {
      color: #999;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .candy-stat-value {
      color: #555;
      font-size: 24px;
      font-weight: 700;
    }

    .increment-button {
      width: 100%;
      padding: 30px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border: none;
      border-radius: 24px;
      color: white;
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(245, 87, 108, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    .increment-button:active {
      transform: scale(0.95);
      box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
    }

    .increment-button.animating {
      animation: buttonPulse 0.6s ease;
    }

    @keyframes buttonPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .button-icon {
      font-size: 36px;
      margin-bottom: 10px;
      display: block;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: scale(0);
      animation: ripple 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .links {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(248, 113, 113, 0.95);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      font-weight: 500;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 400px) {
      .title {
        font-size: 28px;
      }

      .count-value {
        font-size: 56px;
      }

      .increment-button {
        font-size: 20px;
        padding: 25px;
      }
    }

    @media (max-height: 700px) {
      .emoji {
        display: none;
      }

      .title {
        margin-bottom: 20px;
      }

      .counter-display {
        margin-bottom: 20px;
      }

      .links {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="status">
    <div class="status-indicator connecting" id="statusIndicator"></div>
    <span class="status-text" id="statusText">Connecting...</span>
  </div>

  <div class="container">
    <div class="emoji">ðŸŽƒ</div>
    <h1 class="title">Halloween Counter</h1>

    <div class="counter-display">
      <div class="count-label">Trick-or-Treaters</div>
      <div class="count-value" id="countValue">0</div>

      <div class="candy-info">
        <div class="candy-stat">
          <div class="candy-stat-label">Candy Left</div>
          <div class="candy-stat-value" id="candyRemaining">0</div>
        </div>
        <div class="candy-stat">
          <div class="candy-stat-label">Total Candy</div>
          <div class="candy-stat-value" id="totalCandy">0</div>
        </div>
      </div>
    </div>

    <button class="increment-button" id="incrementButton" disabled>
      <span class="button-icon">ðŸ‘»</span>
      <span>Add Visitor</span>
    </button>

    <div class="links">
      <a href="/settings" class="link">Settings</a>
    </div>
  </div>

  <div class="error-message" id="errorMessage"></div>

  <script>
    let eventSource = null;
    let currentState = {
      currentCount: 0,
      candyRemaining: 0,
      initialCandyCount: 100
    };

    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const countValue = document.getElementById('countValue');
    const candyRemaining = document.getElementById('candyRemaining');
    const totalCandy = document.getElementById('totalCandy');
    const incrementButton = document.getElementById('incrementButton');
    const errorMessage = document.getElementById('errorMessage');

    function updateStatus(status) {
      statusIndicator.className = 'status-indicator ' + status;

      switch(status) {
        case 'connected':
          statusText.textContent = 'Connected';
          incrementButton.disabled = false;
          break;
        case 'disconnected':
          statusText.textContent = 'Disconnected';
          incrementButton.disabled = true;
          break;
        case 'connecting':
          statusText.textContent = 'Connecting...';
          incrementButton.disabled = true;
          break;
      }
    }

    function updateDisplay(data) {
      currentState = data;
      countValue.textContent = data.currentCount;
      candyRemaining.textContent = data.candyRemaining;
      totalCandy.textContent = data.initialCandyCount;

      // Animate count value on change
      countValue.style.animation = 'none';
      setTimeout(() => {
        countValue.style.animation = 'buttonPulse 0.6s ease';
      }, 10);
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 3000);
    }

    function connectSSE() {
      console.log('Connecting to SSE...');
      updateStatus('connecting');

      eventSource = new EventSource('/events');

      eventSource.onopen = () => {
        console.log('SSE connected');
        updateStatus('connected');
      };

      eventSource.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          console.log('Received data:', data);
          updateDisplay(data);
        } catch (error) {
          console.error('Error parsing SSE data:', error);
        }
      };

      eventSource.onerror = (error) => {
        console.error('SSE error:', error);
        updateStatus('disconnected');
        eventSource.close();

        // Reconnect after 3 seconds
        setTimeout(connectSSE, 3000);
      };
    }

    // Initialize SSE connection
    connectSSE();

    // Load initial state
    fetch('/state')
      .then(response => response.json())
      .then(data => {
        console.log('Initial state:', data);
        updateDisplay(data);
      })
      .catch(error => {
        console.error('Error loading initial state:', error);
      });

    // Handle increment button
    incrementButton.addEventListener('click', async (e) => {
      // Create ripple effect
      const button = e.currentTarget;
      const rect = button.getBoundingClientRect();
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.width = ripple.style.height = '40px';
      ripple.style.left = (e.clientX - rect.left - 20) + 'px';
      ripple.style.top = (e.clientY - rect.top - 20) + 'px';
      button.appendChild(ripple);

      setTimeout(() => ripple.remove(), 600);

      // Add button animation
      button.classList.add('animating');
      setTimeout(() => button.classList.remove('animating'), 600);

      // Optimistic update
      updateDisplay({
        ...currentState,
        currentCount: currentState.currentCount + 1,
        candyRemaining: Math.max(0, currentState.candyRemaining - 1)
      });

      try {
        const response = await fetch('/increment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to increment counter');
        }

        const data = await response.json();
        console.log('Increment successful:', data);
      } catch (error) {
        console.error('Error incrementing:', error);
        showError('Failed to increment counter');

        // Revert optimistic update
        updateDisplay(currentState);
      }
    });

    // Prevent zoom on double tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Vibrate on button press (if supported)
    incrementButton.addEventListener('touchstart', () => {
      if ('vibrate' in navigator) {
        navigator.vibrate(10);
      }
    });
  </script>
</body>
</html>
